{{- if .Values.ncote.enable }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ncote
  namespace: argocd
spec:
  destination:
    namespace: ncote-test
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    helm:
      valueFiles: {}
    path: helm-charts/ncote
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}